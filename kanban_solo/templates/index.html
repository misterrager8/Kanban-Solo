{% import "macros.html" as macros with context %}
<html data-theme="default">
    <head>
        <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <nav>
        <div class="navbar-brand text-center mb-4">
            <a href="{{ url_for('index') }}"><i class="bi bi-check-all"></i> Kanban Solo</a>
        </div>
        {% for i in boards %}
        <a class="nav-item-custom mb-3 text-truncate" href="{{ url_for('board', id_=i.id) }}"><i class="bi bi-view-list"></i> {{ i.name }}</a>
        {% endfor %}
        <a style="color: #6561BF" class="nav-item-custom" data-bs-toggle="modal" data-bs-target="#addBoard"><i class="bi bi-view-list"></i> + new board</a>
        
        <a class="nav-item-custom fixed-bottom p-4" onclick="changeTheme()"><i class="bi bi-circle-half"></i> switch theme</a>
    </nav>
    
    <div class="modal" id="addBoard">
        <div class="modal-dialog">
            <div class="modal-content p-4">
                {{ macros.board_create_form() }}
            </div>
        </div>
    </div>
    
    <div class="container" id="pageContent">
        {% block body %}
        <title>Kanban Solo</title>
        <div class="d-flex h-100 w-100">
            <span style="font-size: 11em" class="align-self-center mx-auto opacity-25 bi bi-check-all"></span>
        </div>
        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </div>
</html>
